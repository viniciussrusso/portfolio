name: Github Pages Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: [15.x]

  steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install and build
      run: npm install && build run build

    - name: Deploy
      uses: viniciussrusso/react-portfolio-deploy-action@4.1.1
      with:
        branch: react-portfolio
        folder: build
